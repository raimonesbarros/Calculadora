<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Online</title>
  <link rel="stylesheet" href="CSS/estilo.css">
  <script src="JS/script.js" defer></script>
</head>
<body>
  <main id="calc">
    <h3>Calculadora</h3>
    <div id="display">
      <div id="up">123+</div>
      <div id="down">456</div>
    </div>
    <ul id="keyboard">
      <li>CE</li>
      <li>C</li>
      <li>DEL</li>
      <li>/</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>*</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>-</li>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>+</li>
      <li>0</li>
      <li>.</li>
      <li>=</li>
    </ul>
  </main>
</body>
</html>
